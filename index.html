<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #0e0e0e; /* Light gray background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Use a more modern font */
        }

        ul {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
            background-color: #333; /* Darker navigation bar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 16px; /* Increase padding */
            text-decoration: none;
            transition: background-color 0.3s; /* Add smooth transition */
        }

        li a:hover:not(.active) {
            background-color: #555; /* Darker color on hover */
        }

        .active {
            background-color: #0004ff; /* Green color for active link */
        }

        h1 {
            padding-top: 100px; /* Adjust spacing for heading */
            text-align: center;
            color: #ffffff; /* Dark text color */
            margin: 0; /* Remove default margin */
            display: block;
        }

        .videos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .video {
            width: calc(50% - 40px); /* Adjust width for responsive grid */
            margin: 20px;
            background-color: #000000; /* White background for videos */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Hide overflow content */
            transition: box-shadow 0.3s; /* Add smooth transition */
        }

        .video:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .video iframe {
            width: 100%;
            height: 400px; /* Make the iframe fill its container */
            border: none; /* Remove iframe border */
        }

        .live-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .live {
            width: calc(100% - 40px); /* Adjust width for responsive grid */
            margin: 20px;
            background-color: #000000; /* White background for videos */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Hide overflow content */
            transition: box-shadow 0.3s; /* Add smooth transition */
        }

        .live:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .live iframe {
            width: 100%;
            height: 800px; /* Make the iframe fill its container */
            border: none; /* Remove iframe border */
        }

        @media screen and (max-width: 768px) {
            h1 {
                padding-top: 40px; /* Adjust spacing for smaller screens */
            }
            .video,
            .live {
                width: calc(100% - 40px); /* Full width for smaller screens */
            }
        }
    </style>
</head>
<body>
