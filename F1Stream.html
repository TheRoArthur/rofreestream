<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

body {
            background-color: #0e0e0e; /* Light gray background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Use a more modern font */
        }
        

.f1-container, .fe-container, .wrc-container {
    position: relative;
    padding-top: 100%; /* 1:1 Aspect Ratio */
    display: none; /* Changed to block */
}

    .responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 15px;
  margin-top: 5%;
}

.mobile-container {
  max-width: 380px;
  margin: auto;
  background-color: #555;
  height: 500px;
  color: white;
  border-radius: 10px;
}

.topnav {
  overflow: hidden;
  background: linear-gradient(to bottom, #000000 0%, #303030 100%);
  position: relative;
  text-align: center;
}

.topnav a:hover {
  overflow: hidden;
  background: linear-gradient(to bottom, #006eff 0%, #2f00ff 100%);
  position: relative;
}

.topnav #myLinks {
  display: none;
}

.topnav #myLinks a:hover {
    background: linear-gradient(to right, #33ccff 0%, #a600ff 100%);
    color: #000000;
}

.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 40px;
  display: block;
  border: 1px solid #3c00ff;
}

.topnav a.icon {
  background: rgb(0, 0, 0);
  display: block;
  position: absolute;
  right: 2;
  top: 2.5;
}

.topnav a.icon:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background: linear-gradient(to right, #000b6b 0%, #3a0059 100%);
  color: white;
}

h1 {
color: white;
text-align: center;
margin: 20px;
}

h2 {
color: white;
text-align: center;
margin: 5px;
}

.icon {
  color: white;
  text-decoration: wavy;
}

 .icon:hover {
  color: yellow;
}

.streamnavbar {
    text-align: center;
    font-size: 3vw;
}


    </style>
    </head>
    <body>

        <div class="topnav">
            <a href="index.html" class="active">RoArthur.online</a>
            <div id="myLinks">
                <a href="index.html">Back To Home</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>

<h1 style="font-size:5vw;">Motorsports</h1>

<div class="streamnavbar" id="streamnavtext">
<a href="javascript:void(0);" class="icon" onclick="F1()" id="F1TextButton">F1</a>
<a href="javascript:void(0);" class="icon" onclick="FormulaE()" id="FETextButton">FORMULA E</a>
<a href="javascript:void(0);" class="icon" onclick="WRC()" id="WRCTextButton">WRC</a>
</div>

<div class="f1-container" id="F1">
    <iframe class="responsive-iframe" src="https://wikisport.se/strm/f1.php" allowfullscreen></iframe>
</div>

<div class="fe-container" id="FormulaE">
    <iframe class="responsive-iframe" src="https://claplivehdplay.ru/a6e6574b-2d64-44fe-bc2f-808eb04b174c" allowfullscreen ></iframe>
  </div>

  <div class="wrc-container" id="WRC">
    <iframe class="responsive-iframe" src="https://wikisport.se/0nhl/60.php" allowfullscreen ></iframe>
  </div>


<script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
            function F1() {
            document.getElementById("F1").style.display = "block"; //shows the F1 frame
            document.getElementById("FormulaE").style.display = "none"; //hides the Formula E frame
            document.getElementById("WRC").style.display = "none"; //hides the WRC frame
        }
        function FormulaE() {
            document.getElementById("F1").style.display = "none"; //hides the F1 frame
            document.getElementById("FormulaE").style.display = "block"; //shows the Formula E frame
            document.getElementById("WRC").style.display = "none"; //hides the WRC frame
        }
        function WRC() {
            document.getElementById("F1").style.display = "none"; //hides the F1 frame
            document.getElementById("FormulaE").style.display = "none"; //hides the Formula E frame
            document.getElementById("WRC").style.display = "block"; //shows the WRC frame
        }
            </script>
    </body>
</html>
