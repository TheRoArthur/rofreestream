<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA Community Championship Standings</title>
    <style>
        body {
            background-color: #0e0e0e; /* Light gray background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Use a more modern font */
            color: #ffffff; /* Set text color */
        }

        /* Navigation styles */
        ul {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
            background-color: #333; /* Darker navigation bar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 16px; /* Increase padding */
            text-decoration: none;
            transition: background-color 0.3s; /* Add smooth transition */
        }

        li a:hover:not(.active) {
            background-color: #555; /* Darker color on hover */
        }

        .active {
            background-color: #0004ff; /* Green color for active link */
        }

        /* Header styles */
        h1 {
            padding-top: 100px; /* Adjust spacing for heading */
            text-align: center;
            color: #ffffff; /* Dark text color */
            margin: 0; /* Remove default margin */
            display: block;
        }

        /* Image styles */
        img {
            display: block;
            margin: 0 auto; /* Center the image */
            max-width: 100%; /* Ensure image doesn't exceed container width */
            height: auto; /* Maintain aspect ratio */
            padding: 20px 0; /* Adjust spacing */
        }

        /* Live container styles */
        .live-container {
            padding: 20px;
            box-sizing: border-box;
        }

        /* Live video styles */
        .live {
            margin: auto; /* Center the live video */
            background-color: #000000; /* White background for videos */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Hide overflow content */
            transition: box-shadow 0.3s; /* Add smooth transition */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .live:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .live iframe {
            width: 100%; /* Make the iframe fill its container */
            height: auto; /* Maintain aspect ratio */
            border: none; /* Remove iframe border */
        }
        
        @media (min-width: 768px) {
            /* Adjustments for tablets and desktops */
            .live iframe {
                height: 400px; /* Set a fixed height for larger screens */
            }
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<ul>
    <li><a href="index.html">RoArthur</a></li>
    <li><a class="active" href="Standings.html">PA Community Championship</a></li>
</ul>

<!-- Main content -->
<h1>PA Community Championship<br> STANDINGS</h1>

<!-- Image -->
<img src="StandingsIMG.png" alt="Standings Image">

<!-- Next round heading -->
<h1>NEXT ROUND!</h1>

<!-- Live video container -->
<div class="live-container">
    <div class="live">
        <iframe src="https://www.youtube.com/embed/PamBLT7KyWY?si=zrOMGw-6MbJb_oM-" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
